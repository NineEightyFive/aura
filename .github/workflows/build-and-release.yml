name: Build & Release AURA (unsigned)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  APP_NAME: "AURA"
  MAIN_JAR: "Aura.jar"
  MAIN_CLASS: "AuraMain.Main"
  OUTPUT_DIR: output

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Determine version
        shell: pwsh
        run: |
          $tag = $env:GITHUB_REF.Split('/')[-1]
          $stripped = $tag.TrimStart('v')
          Add-Content -Path $env:GITHUB_ENV -Value "APPVER_STRIPPED=$stripped"

      - name: Maven package
        run: mvn -B clean package

      - name: Build EXE
        shell: pwsh
        run: |
          mkdir $env:OUTPUT_DIR
          jpackage `
            --name "${{ env.APP_NAME }}" `
            --app-version "${{ env.APPVER_STRIPPED }}" `
            --input target `
            --main-jar ${{ env.MAIN_JAR }} `
            --main-class ${{ env.MAIN_CLASS }} `
            --type exe `
            --dest "${env:OUTPUT_DIR}" `
            --icon src/main/resources/img/appicon.ico `
            --win-dir-chooser `
            --win-shortcut `
            --win-menu `
            --verbose

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: output/*

  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Determine version
        run: |
          TAG="${GITHUB_REF##*/}"
          STRIPPED="${TAG#v}"
          echo "APPVER_STRIPPED=$STRIPPED" >> $GITHUB_ENV

      - run: mvn -B clean package

      - name: Build DMG
        run: |
          mkdir -p "${OUTPUT_DIR}"
          jpackage \
            --name "${{ env.APP_NAME }}" \
            --app-version "${{ env.APPVER_STRIPPED }}" \
            --input target \
            --main-jar ${{ env.MAIN_JAR }} \
            --main-class ${{ env.MAIN_CLASS }} \
            --type dmg \
            --dest "${OUTPUT_DIR}" \
            --icon src/main/resources/img/appicon.icns \
            --verbose

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: output/*

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Determine version
        run: |
          TAG="${GITHUB_REF##*/}"
          STRIPPED="${TAG#v}"
          echo "APPVER_STRIPPED=$STRIPPED" >> $GITHUB_ENV

      - run: mvn -B clean package

      - name: Build Linux App Image
        run: |
          mkdir -p "${OUTPUT_DIR}"
          jpackage \
            --name "${{ env.APP_NAME }}" \
            --app-version "${{ env.APPVER_STRIPPED }}" \
            --input target \
            --main-jar ${{ env.MAIN_JAR }} \
            --main-class ${{ env.MAIN_CLASS }} \
            --type app-image \
            --dest "${OUTPUT_DIR}" \
            --verbose
          
          cd "${OUTPUT_DIR}"
          tar -czvf "AURA-linux-${APPVER_STRIPPED}.tar.gz" AURA.app || true

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: output/*

  release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-linux]

    steps:
      - uses: actions/checkout@v4

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: output

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-installer
          path: output

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-installer
          path: output

      - name: List files for release
        run: ls -R output

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: output/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
