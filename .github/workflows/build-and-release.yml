name: Build & Release AURA (unsigned)

# Run only on tag pushes like v1.0.0
on:
  push:
    tags:
      - 'v*'

# Allow release creation / upload
permissions:
  contents: write

env:
  APP_NAME: "AURA"
  MAIN_JAR: "Aura.jar"
  MAIN_CLASS: "AuraMain.Main"
  OUTPUT_DIR: output

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build Windows EXE
    env:
      TAG: ${{ github.ref_name }}
      APPVER_STRIPPED: ${{ github.ref_name && github.ref_name.startsWith('v') && github.ref_name.slice(1) || github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Maven package (create fat JAR)
        run: mvn -B clean package

      - name: Create output folder
        run: mkdir -Force ${env:OUTPUT_DIR}

      - name: Run jpackage (Windows)
        shell: pwsh
        run: |
          jpackage `
            --name "${{ env.APP_NAME }}" `
            --app-version "${{ env.APPVER_STRIPPED }}" `
            --input target `
            --main-jar ${{ env.MAIN_JAR }} `
            --main-class ${{ env.MAIN_CLASS }} `
            --type exe `
            --dest "${env:OUTPUT_DIR}" `
            --icon src/main/resources/img/appicon.ico `
            --win-dir-chooser `
            --win-shortcut `
            --win-menu `
            --verbose

      - name: List output files (Windows)
        run: dir ${env:OUTPUT_DIR}

  build-macos:
    runs-on: macos-latest
    name: Build macOS DMG
    env:
      TAG: ${{ github.ref_name }}
      APPVER_STRIPPED: ${{ github.ref_name && github.ref_name.startsWith('v') && github.ref_name.slice(1) || github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Maven package (create fat JAR)
        run: mvn -B clean package

      - name: Create output folder
        run: mkdir -p ${{ env.OUTPUT_DIR }}

      - name: Run jpackage (macOS)
        run: |
          jpackage \
            --name "${{ env.APP_NAME }}" \
            --app-version "${{ env.APPVER_STRIPPED }}" \
            --input target \
            --main-jar ${{ env.MAIN_JAR }} \
            --main-class ${{ env.MAIN_CLASS }} \
            --type dmg \
            --dest "${{ env.OUTPUT_DIR }}" \
            --icon src/main/resources/img/appicon.icns \
            --verbose

      - name: List output files (macOS)
        run: ls -la ${{ env.OUTPUT_DIR }}

  build-linux:
    runs-on: ubuntu-latest
    name: Build Linux App Image (tar.gz)
    env:
      TAG: ${{ github.ref_name }}
      APPVER_STRIPPED: ${{ github.ref_name && github.ref_name.startsWith('v') && github.ref_name.slice(1) || github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Maven package (create fat JAR)
        run: mvn -B clean package

      - name: Create output folder
        run: mkdir -p ${{ env.OUTPUT_DIR }}

      - name: Run jpackage (Linux app image)
        run: |
          jpackage \
            --name "${{ env.APP_NAME }}" \
            --app-version "${{ env.APPVER_STRIPPED }}" \
            --input target \
            --main-jar ${{ env.MAIN_JAR }} \
            --main-class ${{ env.MAIN_CLASS }} \
            --type app-image \
            --dest "${{ env.OUTPUT_DIR }}" \
            --verbose

      - name: Create tar.gz from app image
        run: |
          cd ${{ env.OUTPUT_DIR }}
          # find directory produced by jpackage (AURA.app or AURA)
          APPDIR=$(ls -1 | grep -i '^${{ env.APP_NAME }}' | head -n 1)
          tar -czvf "${{ env.APP_NAME }}-linux-${{ env.APPVER_STRIPPED }}.tar.gz" "$APPDIR"
          cd ..

      - name: List output files (Linux)
        run: ls -la ${{ env.OUTPUT_DIR }}

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    name: Create GitHub Release and upload installers
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gather artifacts and create release
        env:
          TAG: ${{ github.ref_name }}
          STRIPPED: ${{ github.ref_name && github.ref_name.startsWith('v') && github.ref_name.slice(1) || github.ref_name }}
        run: |
          echo "Release tag: $TAG"
          echo "Stripped version: $STRIPPED"
          # Ensure output dir exists and list content
          ls -la output || true
        # Upload all files in output/ using softprops action in the next step

      - name: Create or upload release and assets
        uses: softprops/action-gh-release@v1
        with:
          files: output/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
