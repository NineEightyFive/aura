name: Build & Release AURA (unsigned)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  APP_NAME: "AURA"
  MAIN_JAR: "EchoMaster.jar"
  MAIN_CLASS: "AuraMain.Main"
  OUTPUT_DIR: output

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build Windows EXE
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Determine version from tag (Windows)
        shell: pwsh
        run: |
          # GITHUB_REF is like refs/tags/v1.2.3
          $tag = $env:GITHUB_REF.Split('/')[-1]
          $stripped = $tag.TrimStart('v')
          Write-Host "Tag: $tag"
          Write-Host "Stripped: $stripped"
          Add-Content -Path $env:GITHUB_ENV -Value "APPVER_STRIPPED=$stripped"

      - name: Maven package (create fat JAR)
        run: mvn -B clean package

      - name: Ensure output directory exists (Windows)
        shell: pwsh
        run: |
          if (-not (Test-Path -Path $env:OUTPUT_DIR)) { New-Item -ItemType Directory -Path $env:OUTPUT_DIR | Out-Null }

      - name: Run jpackage (Windows)
        shell: pwsh
        run: |
          jpackage `
            --name "${{ env.APP_NAME }}" `
            --app-version "${{ env.APPVER_STRIPPED }}" `
            --input target `
            --main-jar ${{ env.MAIN_JAR }} `
            --main-class ${{ env.MAIN_CLASS }} `
            --type exe `
            --dest "${env:OUTPUT_DIR}" `
            --icon src/main/resources/img/appicon.ico `
            --win-dir-chooser `
            --win-shortcut `
            --win-menu `
            --verbose

      - name: List output files (Windows)
        shell: pwsh
        run: dir $env:OUTPUT_DIR

  build-macos:
    runs-on: macos-latest
    name: Build macOS DMG
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Determine version from tag (macOS)
        run: |
          # GITHUB_REF is like refs/tags/v1.2.3
          TAG="${GITHUB_REF##*/}"
          STRIPPED="${TAG#v}"
          echo "Tag: $TAG"
          echo "Stripped: $STRIPPED"
          echo "APPVER_STRIPPED=$STRIPPED" >> $GITHUB_ENV

      - name: Maven package (create fat JAR)
        run: mvn -B clean package

      - name: Ensure output directory exists (macOS)
        run: mkdir -p "${OUTPUT_DIR}"

      - name: Run jpackage (macOS)
        run: |
          jpackage \
            --name "${{ env.APP_NAME }}" \
            --app-version "${{ env.APPVER_STRIPPED }}" \
            --input target \
            --main-jar ${{ env.MAIN_JAR }} \
            --main-class ${{ env.MAIN_CLASS }} \
            --type dmg \
            --dest "${{ env.OUTPUT_DIR }}" \
            --icon src/main/resources/img/appicon.icns \
            --verbose

      - name: List output files (macOS)
        run: ls -la "${{ env.OUTPUT_DIR }}"

  build-linux:
    runs-on: ubuntu-latest
    name: Build Linux App Image (tar.gz)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Determine version from tag (Linux)
        run: |
          TAG="${GITHUB_REF##*/}"
          STRIPPED="${TAG#v}"
          echo "Tag: $TAG"
          echo "Stripped: $STRIPPED"
          echo "APPVER_STRIPPED=$STRIPPED" >> $GITHUB_ENV

      - name: Maven package (create fat JAR)
        run: mvn -B clean package

      - name: Ensure output directory exists (Linux)
        run: mkdir -p "${OUTPUT_DIR}"

      - name: Run jpackage (Linux app image)
        run: |
          jpackage \
            --name "${{ env.APP_NAME }}" \
            --app-version "${{ env.APPVER_STRIPPED }}" \
            --input target \
            --main-jar ${{ env.MAIN_JAR }} \
            --main-class ${{ env.MAIN_CLASS }} \
            --type app-image \
            --dest "${{ env.OUTPUT_DIR }}" \
            --verbose

      - name: Create tar.gz from app image
        run: |
          cd "${{ env.OUTPUT_DIR }}"
          APPDIR=$(ls -1 | grep -i '^${{ env.APP_NAME }}' | head -n 1 || echo "")
          if [ -z "$APPDIR" ]; then APPDIR=$(ls -1 | head -n 1); fi
          tar -czvf "${{ env.APP_NAME }}-linux-${{ env.APPVER_STRIPPED }}.tar.gz" "$APPDIR"
          cd ..

      - name: List output files (Linux)
        run: ls -la "${{ env.OUTPUT_DIR }}"

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    name: Create GitHub Release and upload installers
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show output directory contents
        run: |
          echo "Release tag: $GITHUB_REF"
          ls -la output || true

      - name: Create or upload release and assets
        uses: softprops/action-gh-release@v1
        with:
          files: output/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
